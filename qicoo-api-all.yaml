apiVersion: v1
kind: Service
metadata:
  name: qicoo-api-production
  namespace: production
  annotations:
    external-dns.alpha.kubernetes.io/hostname: api.qicoo.tokyo
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:us-west-2:297295734308:certificate/8a2b8c2c-7753-4ce0-8215-32ffb7711c58
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
spec:
  type: LoadBalancer
  ports:
  - port: 443
    name: http
    targetPort: 8080
  selector:
    app: qicoo-api-production
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: qicoo-api-production
  namespace: production
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: qicoo-api-production
    spec:
      containers:
      - image: cndjp/qicoo-api:canarytest_0.0.8
        name: qicoo-api-production
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /readiness
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 30
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 2
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /readiness
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 30
          timeoutSeconds: 1
          successThreshold: 2
          failureThreshold: 2
        resources:
          requests:
            memory: 1024Mi
            cpu: 1000m
          limits:
            memory: 1024Mi
            cpu: 1000m
        envFrom:
        - secretRef:
            name: qicoo-api-secret-production
        securityContext:
          privileged: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
