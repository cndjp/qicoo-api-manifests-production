apiVersion: networking.gke.io/v1beta1
kind: ManagedCertificate
metadata:
  name: qicoo-tls-cert
spec:
  domains:
    - qicoo.tokyo
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: qicoo-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "34.96.125.232"
    kubernetes.io/ingress.allow-http: "false"
    networking.gke.io/managed-certificates: qicoo.tokyo
spec:
  tls:
  - secretName: qicoo-secret-tls
  rules:
  - http:
      paths:
      - path: /api/v1/*
        backend:
          serviceName: qicoo-api
          servicePort: 37000
      - path: /*
        backend:
          serviceName: qicoo-front
          servicePort: 37000